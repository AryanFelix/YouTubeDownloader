name: Build & Release (Multi-platform)

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp pyinstaller

      - name: Download ffmpeg (Windows build)
        shell: powershell
        run: |
          $zip = 'ffmpeg.zip'
          Invoke-WebRequest -Uri 'https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip' -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath ./ffmpeg_temp
          Remove-Item $zip -Force
          $bin = Get-ChildItem -Path ./ffmpeg_temp -Recurse -Filter 'ffmpeg.exe' | Select-Object -First 1
          $binDir = Split-Path $bin.FullName
          New-Item -ItemType Directory -Force -Path './ffmpeg' | Out-Null
          Copy-Item -Path (Join-Path $binDir 'ffmpeg.exe') -Destination './ffmpeg/ffmpeg.exe'
          Copy-Item -Path (Join-Path $binDir 'ffprobe.exe') -Destination './ffmpeg/ffprobe.exe' -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force ./ffmpeg_temp

      - name: Build exe with PyInstaller (Windows)
        run: |
          pyinstaller --onefile --name "YouTubeDownloader.exe" --add-data "ffmpeg;ffmpeg" "download_youtube_best.py"

      - name: Prepare artifact (Windows)
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path artifact | Out-Null
          if (Test-Path 'dist\YouTubeDownloader.exe') {
            Copy-Item -Path 'dist\YouTubeDownloader.exe' -Destination 'artifact\YouTubeDownloader.exe' -Force
            Write-Host 'Copied exe to artifact/'
          } else {
            Write-Error 'dist\YouTubeDownloader.exe not found - build may have failed earlier.'
            exit 1
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-windows
          path: artifact/YouTubeDownloader.exe

  build_linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp pyinstaller

      - name: Download ffmpeg (Linux build)
        run: |
          # johnvansickle builds are a commonly used static ffmpeg build for Linux x86_64
          curl -L -o ffmpeg.tar.xz "https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz"
          mkdir ffmpeg_temp
          tar -xJf ffmpeg.tar.xz -C ffmpeg_temp --strip-components=1
          rm ffmpeg.tar.xz
          mkdir -p ffmpeg
          cp ffmpeg_temp/ffmpeg ffmpeg/ffmpeg
          cp ffmpeg_temp/ffprobe ffmpeg/ffprobe || true
          chmod +x ffmpeg/ffmpeg

      - name: Build binary with PyInstaller (Linux)
        run: |
          # On Linux, PyInstaller will create a native ELF single-file binary
          pyinstaller --onefile --name "YouTubeDownloader" --add-data "ffmpeg:ffmpeg" "download_youtube_best.py"

      - name: Prepare artifact (Linux)
        run: |
          mkdir -p artifact
          if [ -f "dist/YouTubeDownloader" ]; then
            cp dist/YouTubeDownloader artifact/YouTubeDownloader
            tar -czf artifact/YouTubeDownloader-linux.tar.gz -C artifact YouTubeDownloader
            # keep the tar.gz as the artifact (contains the single-file binary)
            rm artifact/YouTubeDownloader
          else
            echo "dist/YouTubeDownloader not found - build may have failed earlier."
            exit 1
          fi

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-linux
          path: artifact/YouTubeDownloader-linux.tar.gz

  create_release:
    name: Create Release and Upload Assets
    runs-on: ubuntu-latest
    needs: [build_windows, build_linux]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: youtube-windows
          path: artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: youtube-linux
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts || true

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: Automated release generated by GitHub Actions
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows asset to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/YouTubeDownloader.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux asset to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/YouTubeDownloader-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload workflow artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: artifacts
